<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="outer">
    <div class="main">
      <div class="main_text">
        <p class="title">
          Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
        </p>
        <p class="sub_text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
        <ul class="stats">
          <li><span class="numbers"> 10k+ </span><br>COMPANIES
          </li>
          <li><span class="numbers">314 </span><br>TEMPLATES
          </li>
          <li><span class="numbers">12M+ </span><br>QUERIES
          </li>
        </ul>
      </div>
      <picture class="main_pic">
        <source media="(min-width: 1000px)" srcset="images\image-header-mobile.jpg">
        <img src="images\image-header-desktop.jpg" alt="women in office" class="main_img">
      </picture>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Vimal Kumar</a>.
      </div>
    </footer>
  </div>
</body>

</html>
